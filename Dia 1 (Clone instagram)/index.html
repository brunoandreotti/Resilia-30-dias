<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>

  <!-- STYLE -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div id="insta-phone">
      <img src="img/instagram-celular.png" alt="instagram-phone" ></div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" alt="instalogo" id="insta-logo">
        <div id="profile-pic"><img src="./img/perfil-instagram.png" alt=""></div>
        <a href="#" id="continue">Continue como brunoandreotti</a>
        <a href="#" class="remove">Remover conta</a>
      </div>
      <div class="group">
        <p>Não é brunoandreotti?</p>
        <p><a href="#" class="remove">Alternar contas</a> ou <a href="#" class="remove">Inscreva-se</a></p>
      </div>
      <div class="download">
        <p>Baixe o aplicativo</p>
        <img src="./img/apple-button.png" alt="apple-download" id="apple-download">
        <img src="./img/googleplay-button.png" alt="android-download" id="android-download">
      </div>
    </div>    
  </div>

  <script src="./script.js"></script>
</body>
</html>
